<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>
    <!-- header -->
    <nav class="navbar">
      <div class="logo">
        <img src="/images/logo.svg" alt="logo image" />
      </div>
      <ul class="nav-links">
        <li>
          <a href="">Features </a>
          <img
            class="expand-down"
            src="/images/icon-arrow-down.svg"
            alt="expand"
          />
        </li>
        <li>
          <a href="">Company</a
          ><img
            class="expand-down"
            src="/images/icon-arrow-down.svg"
            alt="expand"
          />
        </li>
        <li><a href="">Carrers</a></li>
        <li><a href="">About</a></li>
        <div class="login-container">
          <a href="/login">Login</a>
          <a href="/register">Register</a>
        </div>
      </ul>

      <div class="dropdown">
        <img class="dropIcon" src="/images/icon-menu.svg" alt="" />
      </div>
    </nav>
    <!-- hero -->
    <div class="hero">
      <div class="hero-image">
        <img src="/images/image-hero-mobile.png" alt="hero-image-mobile" />
      </div>

      <div class="hero-text">
        <h1 class="hero-title">Make Remote Work</h1>
        <p class="hero-description">
          Get your team in sync , no matter the location. Streamline processes ,
          Create team rituals , and watch profuctivity soar
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
