<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>
    <!-- header -->
    <nav class="navbar">
      <div class="logo">
        <img src="/images/logo.svg" alt="logo image" />
      </div>
      <ul class="nav-links">
        <li class="features">
          <a href="">Features </a>
          <img
            class="expand-down"
            src="/images/icon-arrow-down.svg"
            alt="expand"
          />
          <ul class="features-expand">
            <li>
              <img src="/images/icon-todo.svg" alt="todo icon" /> Todo List
            </li>
            <li>
              <img
                src="/images/icon-calendar.svg"
                alt="Calender icon"
              />Calender
            </li>
            <li>
              <img
                src="/images/icon-reminders.svg"
                alt="reminder icon"
              />Reminder
            </li>
            <li>
              <img
                src="/images/icon-planning.svg"
                alt="planning icon"
              />Planning
            </li>
          </ul>
        </li>
        <li>
          <a href="">Company</a
          ><img
            class="expand-down"
            src="/images/icon-arrow-down.svg"
            alt="expand"
          />
        </li>
        <li><a href="">Carrers</a></li>
        <li><a href="">About</a></li>
        <ul class="login-container">
          <li class="login"><a href="/login">login</a></li>
          <li class="register-btn"><a href="/register">Register</a></li>
        </ul>
      </ul>

      <div class="dropdown">
        <img class="dropIcon" src="/images/icon-menu.svg" alt="" />
      </div>
    </nav>
    <!-- hero -->
    <div class="hero">
      <div class="hero-image-container">
        <img
          src="/images/image-hero-mobile.png"
          alt="hero-image"
          class="hero-image-mobile"
        />
      </div>

      <div class="hero-text">
        <h1 class="hero-title">Make Remote Work</h1>
        <p class="hero-description">
          Get your team in sync , no matter the location. Streamline processes ,
          Create team rituals , and watch profuctivity soar.
        </p>
        <a href="#" class="hero-btn">Learn more</a>
      </div>
    </div>
    <div class="companies">
      <div class="company-image">
        <img src="/images/client-databiz.svg" alt="" />
      </div>
      <div class="company-image">
        <img src="/images/client-audiophile.svg" alt="" />
      </div>
      <div class="company-image">
        <img src="/images/client-meet.svg" alt="" />
      </div>
      <div class="company-image">
        <img src="/images/client-maker.svg" alt="" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
